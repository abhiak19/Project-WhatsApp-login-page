<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp</title>
    <link rel="icon" type="image/png" href="WhatsApp_icon.png.webp">
</head>

<body class="bg-gray-400">
    <nav class="bg-emerald-600 h-56 pt-7">
        <div class="flex items-center text-white text-sm font-semibold ml-44">
            <img src="WhatsApp_icon.png.webp" class="w-11 mr-3">WHATSAPP WEB
        </div>
    </nav>

    <div class="flex bg-white justify-center w-3/4 h-full rounded-sm absolute -mr-96 -mt-32 mx-44">
        <div class="">
            <h1 class="text-3xl py-16 pl-2">Use WhatsApp on your computer</h1>
            <ol class="list-decimal leading-10 space-y-3 px-10 text-lg">
                <li>Open WhatsApp on your phone</li>
                <li>Tap <span class="font-semibold">Menu</span> <img src="menu.png" class="w-3 inline-flex"> on Android, or <span
                        class="font-semibold">Settings</span> <img src="settings.png" class="w-6 inline-flex"> on iPhone</li>
                <li>Tap <span class="font-semibold">linked devices</span> and then <span class="font-semibold"> Link a
                        device </span>
                </li>
                <li>Point your phone at this screen to capture the QR code</li>
            </ol>
            <p class="mt-24 ml-8 text-xl text-green-800 hover:cursor-pointer">Link with phone number</p>
        </div>

        <div class="right pl-8">
            <img src="QR.jpeg" class="w-96 px-8 py-14">
        </div>
    </div>
</body>

</html>
